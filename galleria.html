<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galleria | Pirkanmaan Betonilattiat</title>
  <meta name="description" content="Pirkanmaan Betonilattiat - Katso esimerkkejä toteutuksistamme." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/mobile.css">
  <style>
    .gallery-hero {
      padding: 80px 0 40px;
      text-align: center;
      background: linear-gradient(180deg, var(--step-bg) 0%, var(--bg) 100%);
    }
    .gallery-hero h1 {
      font-size: clamp(36px, 5vw, 56px);
      margin: 0 0 12px;
    }
    .gallery-hero p {
      max-width: 600px;
      margin: 0 auto;
      color: var(--mut);
    }
    .gallery-section {
      padding: 40px 0 80px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .gallery-item {
      position: relative;
      aspect-ratio: 1;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      background: var(--card-border);
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s;
    }
    .gallery-item:hover img {
      transform: scale(1.08);
    }
    .gallery-item::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0);
      transition: background 0.3s;
    }
    .gallery-item:hover::after {
      background: rgba(0,0,0,0.2);
    }
    
    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }
    .lightbox.open {
      opacity: 1;
      visibility: visible;
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      z-index: 10;
    }
    .lightbox-close:hover {
      background: var(--pri);
      color: #001a1d;
    }
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .lightbox-nav:hover {
      background: var(--pri);
      color: #001a1d;
    }
    .lightbox-nav.prev { left: 20px; }
    .lightbox-nav.next { right: 20px; }
    .lightbox-content img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }
    
    /* CTA */
    .gallery-cta {
      padding: 0 0 60px;
    }
    .cta-box {
      background: var(--panel-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 30px;
      flex-wrap: wrap;
    }
    .cta-content h2 { margin: 0 0 8px; }
    .cta-content p { margin: 0; color: var(--mut); }
    .cta-buttons { display: flex; gap: 12px; flex-wrap: wrap; }
    
    /* Responsive */
    @media (max-width: 768px) {
      .gallery-hero { padding: 60px 0 30px; }
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }
      .gallery-item { border-radius: 8px; }
      .cta-box {
        padding: 24px;
        flex-direction: column;
        text-align: center;
      }
      .cta-buttons {
        width: 100%;
        flex-direction: column;
      }
      .cta-buttons .btn {
        width: 100%;
        justify-content: center;
      }
      .lightbox-nav.prev { left: 10px; }
      .lightbox-nav.next { right: 10px; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container nav">
      <a href="index.html" class="brand">
        <div class="brand-logo"><svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M3 17l6-6 4 4 7-7" stroke="currentColor" stroke-width="2.4"/></svg></div>
        <span>Pirkanmaan Betonilattiat</span>
      </a>
      <div style="display:flex;align-items:center;gap:10px">
        <a class="btn outline" href="index.html">Etusivu</a>
        <a class="btn" href="index.html#kartoitus">Ota yhteyttä</a>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="gallery-hero">
    <div class="container">
      <h1>Galleria</h1>
      <p>Esimerkkejä toteutuksistamme Pirkanmaan alueella</p>
    </div>
  </section>

  <!-- Gallery Grid -->
  <section class="gallery-section">
    <div class="container">
      <div class="gallery-grid">
        <div class="gallery-item" onclick="openLightbox(0)">
          <img src="media/gallery/01-raudoitus-valu.jpg" alt="Betonilattia" loading="lazy">
        </div>
        <div class="gallery-item" onclick="openLightbox(1)">
          <img src="media/gallery/02-asuintila-valu.jpg" alt="Betonilattia" loading="lazy">
        </div>
        <div class="gallery-item" onclick="openLightbox(2)">
          <img src="media/gallery/03-hionta.jpg" alt="Betonilattia" loading="lazy">
        </div>
        <div class="gallery-item" onclick="openLightbox(3)">
          <img src="media/gallery/04-tuotanto-hierto.jpg" alt="Betonilattia" loading="lazy">
        </div>
        <div class="gallery-item" onclick="openLightbox(4)">
          <img src="media/gallery/05-ulkolattia.jpg" alt="Betonilattia" loading="lazy">
        </div>
        <div class="gallery-item" onclick="openLightbox(5)">
          <img src="media/gallery/06-lattiakaivo.jpg" alt="Betonilattia" loading="lazy">
        </div>
        <div class="gallery-item" onclick="openLightbox(6)">
          <img src="media/gallery/07-autotalli-hierto.jpg" alt="Betonilattia" loading="lazy">
        </div>
        <div class="gallery-item" onclick="openLightbox(7)">
          <img src="media/gallery/08-iso-asuintila.jpg" alt="Betonilattia" loading="lazy">
        </div>
        <div class="gallery-item" onclick="openLightbox(8)">
          <img src="media/gallery/09-iso-valu.jpg" alt="Betonilattia" loading="lazy">
        </div>
        <div class="gallery-item" onclick="openLightbox(9)">
          <img src="media/gallery/10-hiertokone.jpg" alt="Betonilattia" loading="lazy">
        </div>
        <div class="gallery-item" onclick="openLightbox(10)">
          <img src="media/gallery/11-moderni-asuintila.jpg" alt="Betonilattia" loading="lazy">
        </div>
        <div class="gallery-item" onclick="openLightbox(11)">
          <img src="media/gallery/12-ulkolaatta.jpg" alt="Betonilattia" loading="lazy">
        </div>
        <div class="gallery-item" onclick="openLightbox(12)">
          <img src="media/gallery/13-varasto-lattia.jpg" alt="Betonilattia" loading="lazy">
        </div>
      </div>
    </div>
  </section>

  <!-- CTA -->
  <section class="gallery-cta">
    <div class="container">
      <div class="cta-box">
        <div class="cta-content">
          <h2>Haluatko samanlaisen lattian?</h2>
          <p>Ota yhteyttä ja pyydä maksuton kartoitus.</p>
        </div>
        <div class="cta-buttons">
          <a class="btn" href="index.html#kartoitus">Varaa kartoitus</a>
          <a class="btn outline" href="tel:+358404157490">Soita nyt</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="lightbox-close" onclick="closeLightbox()">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
    </button>
    <button class="lightbox-nav prev" onclick="navigate(-1)">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg>
    </button>
    <button class="lightbox-nav next" onclick="navigate(1)">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg>
    </button>
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="Betonilattia">
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap">
      <div>© <span id="year"></span> Pirkanmaan Betonilattiat</div>
      <div style="display:flex;gap:14px">
        <a href="tietosuoja.html">Tietosuoja</a>
        <a href="evasteet.html">Evästeet</a>
        <a href="index.html">Etusivu</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    
    const images = Array.from(document.querySelectorAll('.gallery-item img')).map(img => img.src);
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      lightboxImg.src = images[currentIndex];
      lightbox.classList.add('open');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.classList.remove('open');
      document.body.style.overflow = '';
    }

    function navigate(dir) {
      currentIndex += dir;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      lightboxImg.src = images[currentIndex];
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') navigate(-1);
      if (e.key === 'ArrowRight') navigate(1);
    });
    
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });
  </script>
</body>
</html>
